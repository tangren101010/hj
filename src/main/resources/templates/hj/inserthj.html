<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加户籍</title>
    <link href="css/project.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/table.css" type="text/css">
</head>
<body>
<ul>
    <liup><a class="dropbtn" href="/tomain">主页</a></liup>
    <div class="dropdown">
        <a class="dropbtn">户籍操作</a>
        <div class="dropdown-content">
            <a href="/tohj">查询户籍</a>
            <a href="/toallhj">查看所有户籍</a>
            <a href="/zxhj">注销户籍</a>

<form action="/InsertHj" method="post">

    户籍ID：<input type="text" name="id" required=""><br>
    户籍：<input type="text" name="hj" required=""><br>
    身份证：<input type="text" name="sfz" required=""><br>
    <input type="submit" id="InsertHj" value="添加"><br>
    <p th:if="${msg}=='插入失败'">
        <script>window.alert("户籍已存在")</script>
    </p>
</form>
</body>
</html>
