<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所有的户籍信息</title>
    <link href="css/project.css" rel="stylesheet" type="text/css">
</head>
<body>
<ul>
    <liup><a class="dropbtn" href="/tomain">主页</a></liup>
    <div class="dropdown">
        <a class="dropbtn">户籍操作</a>
        <div class="dropdown-content">
            <a href="/tohj">查询户籍</a>
            <a href="/toallhj">查看所有户籍</a>
            <a href="/zxhj">注销户籍</a>
            <a href="/toInsertHj">添加户籍</a>
            <a href="/toallzx">查询所有注销户籍信息</a>
        </div>
    </div>
    <div class="dropdown">
        <a class="dropbtn">个人信息操作</a>
        <div class="dropdown-content">
            <a href="/toAllPerson">查询所有的个人信息</a>
            <a href="/toSelectPerson">查询个人信息</a>
            <a href="/toInsertPerson">添加个人信息</a>
            <a href="/todeletePerson">删除个人信息</a>
            <a href="/tofindallpersonbyhj">查找同一户籍下的所有人</a>
        </div>
    </div>
    <lrup><a href="/tologin">退出</a></lrup>
</ul>
<h1>
    所有户籍
</h1>
<br>
<table id="goods">
    <tr>
        <th>户籍ID</th>
        <th>户籍所在地</th>
        <th>原户主身份证</th>
    </tr>
    <tr th:each="hjBean:${hjBeans}">
        <th th:text="${hjBean.id}"></th>
        <th th:text="${hjBean.hj}"></th>
        <th th:text="${hjBean.sfz}"></th>
    </tr>
</table>
<p th:if="${msg}=='错误'">
    <script>window.alert("没有户籍信息")</script>
</p>
</body>
</html>
