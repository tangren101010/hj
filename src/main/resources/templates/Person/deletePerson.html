<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除个人信息</title>
    <link href="css/project.css" rel="stylesheet" type="text/css">
</head>
<body>
<ul>
    <liup><a class="dropbtn" href="/tomain">主页</a></liup>
    <div class="dropdown">
        <a class="dropbtn">户籍操作</a>
        <div class="dropdown-content">
            <a href="/tohj">查询户籍</a>
            <a href="/toallhj">查看所有户籍</a>
            <a href="/zxhj">注销户籍</a>
            <a href="/toInsertHj">添加户籍</a>
            <a href="/toallzx">查询所有注销户籍信息</a>
        </div>
    </div>
    <div class="dropdown">
        <a class="dropbtn">个人信息操作</a>
        <div class="dropdown-content">
            <a href="/toAllPerson">查询所有的个人信息</a>
            <a href="/toSelectPerson">查询个人信息</a>
            <a href="/toInsertPerson">添加个人信息</a>
            <a href="/todeletePerson">删除个人信息</a>
            <a href="/tofindallpersonbyhj">查找同一户籍下的所有人</a>
        </div>
    </div>
    <lrup><a href="/tologin">退出</a></lrup>
</ul>
<h1>删除个人信息</h1>
<form action="/deletePerson" method="post">
    姓名：<input type="text" id="name" name="name" required=""><br>
    身份证：<input type="text" id="sfz" name="sfz" required=""><br>
    <input type="submit" value="删除">
    <p th:if="${msg}=='删除成功'">
        <script>window.alert("删除成功")</script>
    </p>
    <p th:if="${msg}=='删除失败'">
        <script>window.alert("姓名出错")</script>
    </p>
    <p th:if="${msg}=='个人信息不存在'">
        <script>window.alert("个人信息不存在")</script>
    </p>
</form>
</body>
</html>
